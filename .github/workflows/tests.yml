name: Tests
on: [push]
jobs:
    build: 
        name: Tests
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
              name: Checkout code
            - name: Setup dotnet 
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: '6.x'
            - name: Setup MSBuild Path
              uses: microsoft/Setup-MSBuild@v1.0.3
            - name: Setup NuGet
              uses: NuGet/setup-nuget@v1.0.5
 #           - name: Query nuget folders(figure out where nunit.consolerunner is stored)
 #             run: nuget locals global-packages -list
            - name: Restore NuGet Packages
              run: nuget restore TimeSeriesAnalysis.sln
            - name: Build 
              run: dotnet build TimeSeriesAnalysis.sln -c Debug
            - name: Run tests
              run: C:\Users\runneradmin\.nuget\packages\nunit.consolerunner\3.12.0\tools\nunit3-console.exe D:\a\TimeSeriesAnalysis\TimeSeriesAnalysis\bin\Debug\TimeSeriesAnalysis.dll